     <h1 class = "game-title"><b>Infinity Stone Defender</b></h1>

<!--Player card and Thanos card to display numbers-->
<div class = "row">
 <div class="col-md-auto">
  <h3 class="number-thanos card text-center">Thanos:
      <br>
      <br>

         <img src="assets/images/mindstone.PNG" class ="img-thumbnail" height= "20px" width="85px">
            </ol> </h3>
 </div>
            
 <div class="col-md-auto">

        <br>
        <br>
        <ol>
            <img src="assets/images/spacestone.PNG" class ="img-thumbnail" height= "35px" width="85px">
    
    </ol></h3>
    
 </div>
</div> 

    
    
    
    <!-- Rows and columns for infinity stones-->
        <section>
       <div class= "row">
            
        </div>

             <img src="assets/images/powerstone.PNG" class="img-thumbnail" height="50px" width="150px">
             </div>

             </div>

    <br>
    <br>
    <br>
  
<!---Footer and instructions-->
<footer class="fixed-bottom border-info text-center">
        <p class = "instructions-text"><b>Thanos has acquired two infinity stones. Use the other four to defend earth from The Destroyer of Worlds!
